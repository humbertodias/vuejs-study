<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Class 07</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

</head>

<body>
    <div id="app">
        <h1 v-show="showTitle">{{ title }}</h1>

        <button class="btn" v-bind:class="btnCleanClass" v-bind:style="btnCleanStyle">Clean</button>
        <button class="btn" v-bind:class="btnSendClass" v-bind:style="btnSendStyle">Send</button>

    </div>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        var app = new Vue({
            el: "#app",
            data: {
                title: "Class 07 - With Vue JS",
                showTitle: true,
                btnCleanClass: {
                    "btn-danger": true,
                    "btn-sm": false
                },
                btnSendClass: {
                    "btn-primary": true,
                    "btn-lg": true
                },
                btnCleanStyle: {
                    "font-size": "50px",
                    "text-transform": "lowercase"
                },
                btnSendStyle: {
                    "font-size": "10px"
                },
            }
        });
    </script>

</body>

</html>
