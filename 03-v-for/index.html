<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Class 03</title>
</head>
<body>
    <div id="app">
        <h1 v-show="showTitle">{{ title }}</h1>
        <ul>
            <li v-for="(item, index) in languages">{{index }} - {{item.name}}</li>
        </ul>
    </div>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
    var app = new Vue({
        el: "#app",
        data: {
            title : "Class 03 - With Vue JS",
            showTitle : false,
            languages : [
                {name : "Javascript"},
                {name : "PHP"},
                {name : "C#"},
            ]
        }
    });
    </script>
    
</body>
</html>
